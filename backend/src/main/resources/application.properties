# Application
spring.application.name=flashcard-backend
server.port=8080

# Database Configuration (PostgreSQL - Neon)
# Replace these with your actual Neon PostgreSQL connection details
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://your-neon-host.neon.tech/your-database-name?sslmode=require}
spring.datasource.username=${DATABASE_USERNAME:your-username}
spring.datasource.password=${DATABASE_PASSWORD:your-password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=your-very-secure-secret-key-change-this-in-production-minimum-256-bits
jwt.expiration=86400000

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=your-google-client-id
spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/api/auth/google/callback

# CORS
cors.allowed-origins=http://localhost:8081,exp://192.168.1.*:8081

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.flashcard=DEBUG
